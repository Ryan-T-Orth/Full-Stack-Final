<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ad Free Recipe Book App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chef It</title>
    <link rel="stylesheet" href="../css/add.css">
    <link rel="stylesheet" href="../css/global-header.css">
    <link rel="icon" type="image/png" href="../img/icon.png">
</head>

<body>

    <header>
        <img id="logo" src="../img/logo.png" alt="Image of a chef hat with the words 'Chef It Recipe Book'">
        <nav>
            <ul>
                <li><a href="../index.html"><div class="nav-div"><strong>Home</strong></div></a></li>
                <li><a href="./add.html"><div class="nav-div"><strong>New Recipe</strong></div></a></li>
                <li><a href="./search.html"><div class="nav-div"><strong>Search</strong></div></a></li>
            </ul>
        </nav>
    </header>

    <h1>ADD PAGE</h1>
    <div id="form-area">

        <form onsubmit="addItem(event)">

            <label for="recipe-name">Name:</label>
            <input id="recipe-name" name="recipe-name" type="text" required>

            <br>

            <label for="time-estimate">Estimated Time (min):</label>
            <input id="time-estimate" name="time-estimate" type="number" required>
            
            <br>

            <label for="recipe-servings">Servings</label>
            <input name="recipe-servings" id="recipe-servings" required type="number">

            <br>
            <br>
            <fieldset id="ingredients-list">
                <legend>Ingredients List</legend>
                <span class="ingredient">
                    <input class="ingredient-name" placeholder="Ingredient" required aria-required>
                    
                    <input class="ingredient-amount" placeholder="Amount" type="number" required aria-required>

                    
                    <select class="ingredient-measurement" aria-label="Ingredient Measurement" required aria-required>
                        <option disabled selected>Measurement</option>
                        <optgroup label="Volume">
                            <option value="Pinch">Pinch</option>
                            <option value="Tsp">Tsp</option>
                            <option value="Tbsp">Tbsp</option>
                            <option value="Fl Oz">Fl Oz</option>
                            <option value="Cup">Cups</option>
                            <option value="Pint (US)">Pint (US)</option>
                            <option value="Pint (UK)">Pint (UK)</option>
                            <option value="Quart">Quart</option>
                            <option value="Gal">Gal</option>
                            <option value="mL">mL</option>
                            <option value="L">L</option>
                        </optgroup>
                        <optgroup label="Weight">
                            <option value="Oz">Oz</option>
                            <option value="Lb">Lb</option>
                            <option value="g">g</option>
                        </optgroup>
                    </select>
                    <br>
                </span>

            </fieldset>

            <br>

            <button id="add-ingredient" type="button" onclick="addIngredient()">Add Ingredient</button>
            <button id="delete-ingredient" type="button" onclick="deleteIngredient()">Delete Ingredient</button>

            <br>
            <br>
            <br>
            <br>

            <fieldset id="steps-list">
                <legend>Steps</legend>

                <span class="step">
                    <label for="step-1">Step 1: </label>
                    <input class="step-text" id="step-1" name="step-1" placeholder="Step" required aria-required>
                    <br>
                </span>
                
            </fieldset>

            <br>

            <button id="add-step" type="button" onclick="addStep()">Add Step</button>
            <button id="delete-step" type="button" onclick="deleteStep()">Delete Step</button>
            
            <br>
            <br>
            <br>
            <button id="add-button" type="submit">Add Recipe</button>
        </form>
    </div>

    <script src="../js/add.js"></script>
</body>
